<br> <h2> Que es el Mercurio?</h2>
<p>El mercurio es un mineral muy antiguo y su consistencia es líquida. Es color es gris metálico.  Su símbolo es Hg, Masa atómica: 200,59 u, Número atómico: 80, Configuración electrónica: [Xe] 4f¹⁴5d¹⁰6s², Electrones por nivel: 2,8,18,32,18,2. </p>
